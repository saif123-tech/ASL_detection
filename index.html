<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ASL Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #06b6d4;
            --accent: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
            --success: #10b981;
            --error: #ef4444;
            --card-bg: rgba(255, 255, 255, 0.1);
            --glass-effect: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #1e293b, #0f172a, #1e293b, #0f172a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-effect);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--glass-effect) 0%, transparent 70%);
            transform: rotate(0deg);
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 10px rgba(99, 102, 241, 0.5); }
            to { text-shadow: 0 0 20px rgba(6, 182, 212, 0.8); }
        }

        .header p {
            color: #cbd5e1;
            font-size: 1.1rem;
        }

        .upload-area {
            border: 2px dashed var(--primary);
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            background: var(--card-bg);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: var(--secondary);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .upload-area.active {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .upload-text {
            margin-bottom: 15px;
        }

        .upload-text h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .upload-text p {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        #imageInput {
            display: none;
        }

        .upload-btn {
            display: inline-block;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-weight: 600;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        .preview-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 25px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 3px solid var(--primary);
            display: none;
            animation: appear 0.5s ease forwards;
        }

        @keyframes appear {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .preview-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        #predictBtn {
            background: linear-gradient(to right, var(--secondary), var(--primary));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(6, 182, 212, 0.3);
        }

        #predictBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(6, 182, 212, 0.4);
        }

        #predictBtn:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .reset-btn {
            background: transparent;
            color: #94a3b8;
            border: 1px solid #475569;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
        }

        .result-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .result-label {
            font-size: 1rem;
            color: #94a3b8;
            margin-bottom: 10px;
        }

        #result {
            font-size: 3rem;
            font-weight: 800;
            color: var(--light);
            text-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
            transition: all 0.3s ease;
        }

        .confidence {
            margin-top: 10px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .confidence-level {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 4px;
            width: 0%;
            transition: width 1s ease;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--secondary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .actions {
                flex-direction: column;
            }
            
            #result {
                font-size: 2.5rem;
            }
        }

        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>SignSight ASL Detection</h1>
            <p>Upload an image of a hand sign to classify the ASL letter</p>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <i class="fas fa-hand-point-up"></i>
            </div>
            <div class="upload-text">
                <h3>Upload Hand Sign Image</h3>
                <p>JPG, PNG or GIF - Max 5MB</p>
            </div>
            <label for="imageInput" class="upload-btn">
                <i class="fas fa-upload"></i> Choose File
            </label>
            <input type="file" id="imageInput" accept="image/*" />
        </div>
        
        <div class="preview-container" id="previewContainer">
            <img id="previewImage" src="" alt="Preview" />
        </div>
        
        <div class="actions">
            <button id="predictBtn" disabled>
                <i class="fas fa-brain"></i> Predict Letter
            </button>
            <button class="reset-btn" id="resetBtn">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>
        
        <div class="result-container">
            <div class="result-label">Predicted ASL Letter</div>
            <div id="result">-</div>
            <div class="confidence">
                <div class="confidence-level" id="confidenceLevel"></div>
            </div>
        </div>
        
        <canvas id="canvas" width="64" height="64"></canvas>
    </div>

    <script>
        // Create background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 20 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 15;
                const hueRotate = Math.random() * 360;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.filter = `hue-rotate(${hueRotate}deg)`;
                particle.style.background = `linear-gradient(45deg, var(--primary), var(--secondary))`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();

        // DOM elements
        const imageInput = document.getElementById('imageInput');
        const predictBtn = document.getElementById('predictBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resultDiv = document.getElementById('result');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const uploadArea = document.getElementById('uploadArea');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const confidenceLevel = document.getElementById('confidenceLevel');
        
        // ASL class labels
        const classLabels = [
            "A", "B", "C", "D", "E", "F", "G", "H", "I", "K",
            "L", "M", "N", "O", "P", "Q", "R", "S", "Space", "T",
            "U", "V", "W", "X", "Y"
        ];

        // Remove TensorFlow.js model loading and client-side prediction
        // Handle file selection
        imageInput.addEventListener('change', function(e) {
            if (this.files && this.files[0]) {
                const file = this.files[0];
                
                // Check file size (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('File size exceeds 5MB. Please choose a smaller file.');
                    this.value = '';
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewContainer.style.display = 'block';
                    uploadArea.classList.add('active');
                    predictBtn.disabled = false;
                }
                
                reader.readAsDataURL(file);
            }
        });

        // Handle drag and drop
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.borderColor = 'var(--secondary)';
            this.style.transform = 'translateY(-5px)';
        });

        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.borderColor = 'var(--primary)';
            this.style.transform = 'translateY(0)';
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            if (e.dataTransfer.files.length) {
                imageInput.files = e.dataTransfer.files;
                const event = new Event('change');
                imageInput.dispatchEvent(event);
            }
        });

        // Predict button handler
        predictBtn.addEventListener('click', async () => {
            if (!imageInput.files.length) {
                resultDiv.textContent = "Please upload an image first.";
                return;
            }

            const file = imageInput.files[0];

            // Show loading state
            predictBtn.disabled = true;
            predictBtn.innerHTML = '<span class="loading"></span> Processing...';
            resultDiv.innerHTML = '<span class="loading"></span> Analyzing...';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://127.0.0.1:8000/api/predict', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Prediction request failed');
                }

                const data = await response.json();

                if (data.error) {
                    resultDiv.textContent = 'Error: ' + data.error;
                } else {
                    resultDiv.textContent = data.label;
                    confidenceLevel.style.width = `${data.confidence * 100}%`;

                    // Add celebration effect for high confidence
                    if (data.confidence > 0.8) {
                        resultDiv.style.color = 'var(--success)';
                        resultDiv.style.textShadow = '0 0 15px var(--success)';
                        setTimeout(() => {
                            resultDiv.style.color = 'var(--light)';
                            resultDiv.style.textShadow = '0 0 10px rgba(99, 102, 241, 0.5)';
                        }, 1000);
                    }
                }
            } catch (error) {
                resultDiv.textContent = 'Prediction error';
                console.error('Prediction error:', error);
            }

            // Reset button state
            predictBtn.disabled = false;
            predictBtn.innerHTML = '<i class="fas fa-brain"></i> Predict Letter';
        });

        // Reset button handler
        resetBtn.addEventListener('click', function() {
            imageInput.value = '';
            previewContainer.style.display = 'none';
            uploadArea.classList.remove('active');
            predictBtn.disabled = true;
            resultDiv.textContent = '-';
            confidenceLevel.style.width = '0%';
        });
    </script>
</body>
</html>
